<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body style="background-color: #8080ff;">

  <div class="container">

  <h1>Just press a button to play!</h1>

  <div class="button-row">
    <button class="rock btn " id="rock-btn" >Rock</button>
    <button class="paper btn" id="paper-btn">Paper</button>
    <button class="scissors btn" id="scissors-btn">Scissors</button>
  </div>

  <h3 style="margin-left:10%;">Computer chose:<span id="ai-choice"></span></h3>

  <div class="game-message-placement">
    <div id="game-message">

    </div>
  </div>
  <!-- end of game-message-placement div -->
  
  <div class="scoreboard-placement">
    <div id="scoreboard">
      <p class="scoreboard-row" id="playerWins"><strong>Your Victories: </strong><span id="wins">0</span></p>
      <p class="scoreboard-row" id="playerDraws"><strong>Total Draws:  </strong><span id="draws">0</span></p>
      <p class="scoreboard-row" id="playerLosses"><strong>Your defeats: </strong><span id="losses">0</span></p>
    </div>
  </div><!-- end of scoreboard-placement -->
  <center>
  <a href="" id="reset-scores">Reset scores</a></center>
  
</div> 
<!-- end of container div -->
<script type="text/javascript" src="js/myJs.js"></script>
</body>
</html>
